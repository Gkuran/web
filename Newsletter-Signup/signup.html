<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Newsletter Signup</title>

    <!-- BS CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body class="text-center">
    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="assets/high-speed.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to newsletter</h1>


        <input type="text" class="form-control" name="fName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control" name="lName" placeholder="Last Name" required>
        <input type="email" class="form-control" name="email" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Gabriel Adornes 2022</p>
    </form>
</body>
